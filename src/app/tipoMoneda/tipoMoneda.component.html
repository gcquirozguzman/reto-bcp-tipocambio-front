<table mat-table [dataSource]="tipoMonedas" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let tipoMoneda"> {{tipoMoneda.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let tipoMoneda"> {{tipoMoneda.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let tipoMoneda"><button class="btn btn-danger" (click)="eliminarTipoMoneda(tipoMoneda)"> Eliminar Tipo Moneda</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
